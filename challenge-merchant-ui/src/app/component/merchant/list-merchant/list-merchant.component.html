<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Merchant List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>CNPJ</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let merchant of merchants | async">
        <td>{{merchant.nmMerchant}}</td>
        <td>{{merchant.nuDocument}}</td>
        <td><button (click)="deleteMerchant(merchant.id)" class="btn btn-danger">Delete</button>
          <button (click)="merchantDetail(merchant.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
