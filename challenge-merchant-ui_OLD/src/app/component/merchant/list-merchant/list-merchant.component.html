<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Merchant List</h2>
  </div>
  <div class="panel-body">

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>CNPJ</th>
        <th>Insert Date</th>
        <th>Update Date</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let merchant of merchants | async">
        <td ><span class="text-truncate">{{merchant.nmMerchant}}</span></td>
        <td>{{merchant.nuDocument}}</td>
        <td>{{merchant.dtInsert}}</td>
        <td>{{merchant.dtLastUpdate}}</td>
        <td>
          <button (click)="deleteMerchant(merchant.id)" class="btn btn-danger">Delete</button>
          <button (click)="merchantDetail(merchant.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          <button (click)="updateMerchant(merchant.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
